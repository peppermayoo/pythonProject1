<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>과제3-2</title>
</head>
<body>
<h2> 파스칼 삼각형의 높이값 입력받아 출력</h2>
<script>
function new_row(prev_row,i) {
    var arr = [];
    for (var j=0; j<=i;j++){
        if (j == 0)
            arr[0] = 1;
        else if (j == i)
            arr[i] = 1;
        else {
            arr[j] = prev_row[j] + prev_row[j-1];
        }
    }
    return (arr);
}
var n = prompt("파스칼 삼각형의 높이");
var prev_row = [1]
for (var i = 0; i<n; i++){
    prev_row = new_row(prev_row, i);
    for (var  k=0; k<prev_row.length; k++){
        document.write(prev_row[k] + " ");
    }
    document.write("<br>")
}
</script>
</body>
</html>
